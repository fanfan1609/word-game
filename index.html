<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap 4 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Fontawsome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!-- Site css -->
	<link rel="stylesheet" href="css/site.css">

	<title>App</title>
</head>

<body>
	<div class="container">
		<div class="form-row">
			<div class="form-group col">
				<input type="text" class="form-control" id="front-word" placeholder="...">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-2 col-sm-2 border border-primary rounded" id="sound-animation">

			</div>
			<div class="form-group col-md-8 col-sm-8">
				<input type="text" class="form-control" id="back-word" placeholder="...">
			</div>
			<div class="form-group col-md-2 col-sm-2">
				<button type="button" id="replay-button" class="btn btn-primary"><i
						class="fas fa-volume-up"></i></button>
			</div>
		</div>

		<!-- Button Grid  -->
		<div id="button-container">
		</div>

		<!-- About -->
		<div class="footer-copyright text-center py-3">© 2020 Copyright
			<button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#aboutModal">
				Launch demo modal
			</button>
		</div>
		<!-- About Dialog -->
		<div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="aboutModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">About</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>						
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--　Loading Icon -->
	<div class="loading-icon"></div>
	<audio id="sound-play" src="" type="audio/mp3"></audio>
	<div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
		</script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
		</script>

		<!-- XML parser Lib -->
		<script src="js/vendor/parser.min.js"></script>

		<!-- App script -->
		<script src="js/app.js"></script>
</body>

</html>
